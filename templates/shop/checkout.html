<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<title>Bliss Moon</title>


    	{% load staticfiles %}


    	<!-- Bootstrap -->
    	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
     	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->


    	<!-- CSS File-->
    	<link rel="stylesheet" href="{% static 'css/shop_index.css' %}" type = "text/css"/>
    	<!-- CSS File-->


       


	</head>




	<body>

		<h1 id="title">Bliss Moon Shop</h1>


        <form action="charge/" method="post" id="payment-form">
            <div class="form-row">
                {% csrf_token %}
                <label for="card-element">
                    Credit or debit card
                </label>
                <div id="card-number">
                    <!--Stripe Card Element -->
                </div>
                <div id="card-expiry">
                    <!--Stripe Card Element -->
                </div>
                <div id="card-cvc">
                    <!--Stripe Card Element -->
                </div>
                <div id="postal-code">
                    <!--Stripe Card Element -->
                </div>

                    <!-- Errors -->
                <div id="card-errors"></div>


            </div>

            <button>Submit Payment</button>

        </form>













        <form action="charge/" method="post">
            {% csrf_token %}

            <!-- Fields -->
            <!-- Card Number -->
                <!-- Label -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4 the-thing">
                    {{ form.card_number.label }}
                </div>
                <div class = "col-xs-4"></div>
            </div>
                <!-- Field -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                    {{ form.card_number }}
                </div>
                <div class = "col-xs-4"></div>
            </div>
            
            <!-- Expiration -->
                <!-- Label -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                    Expiration
                </div>
                <div class = "col-xs-4"></div>
            </div>
                <!-- Fields -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-2">
                    {{ form.expiration_month }}
                </div>
                <div class = "col-xs-2 exp-year">
                    {{ form.expiration_year }}
                </div>
                <div class = "col-xs-4"></div>
            </div>

            <!-- CVC -->
                <!-- Label -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                    {{ form.cvc.label }}
                </div>
                <div class = "col-xs-4"></div>
            </div>
                <!-- Field -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                     {{ form.cvc }}
                </div>
                <div class = "col-xs-4"></div>
            </div>

            <!-- Zip Code -->
                <!-- Label -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                    {{ form.zip.label }}
                </div>
                <div class = "col-xs-4"></div>
            </div>
                <!-- Field -->
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                     {{ form.zip }}
                </div>
                <div class = "col-xs-4"></div>
            </div>



            <!-- Submit Button -->
            <div class="row">

                <div class = "col-xs-4"></div>
                <div class = "col-xs-4">
                 <input type ="submit" value="Submit" />
                </div>
                <div class = "col-xs-4"></div>

            </div>

            
            
        </form>














    	<!-- Bottom -->

    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    	<!-- Bottom -->



         <!-- Stripe Elements -->
        <script src="https://js.stripe.com/v3/"></script>
        <!-- Stripe Elements -->

        <script src="{% static 'js/payment_flow.js' %}"></script>

	</body>
</html>
