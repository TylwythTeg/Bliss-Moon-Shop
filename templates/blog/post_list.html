<html>
	<head>
	    <title>Pyrrha's blog</title>

    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<![endif]-->

	    <h1 id="title">Pyrrha Mood Blog</h1>
    </head>
    <body>

    	

    	{% for post in posts %}

    			<p>published: {{ post.published_date }}</p>
